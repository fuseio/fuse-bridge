    volumes:
      - ${VALIDATOR_KEYSTORE_DIR}:${VALIDATOR_KEYSTORE_DIR}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  bridge_senderhome:
    cpus: 0.25
    mem_limit: 250m
    image: fusenet/native-to-erc20-oracle:always-relay
    container_name: fuseoracle-sender-home
