version: '2.4'
services:
  rabbit:
    cpus: 0.50
    mem_limit: 1250m
    environment: ['RABBITMQ_NODENAME=node@rabbit']
    hostname: rabbit
    image: rabbitmq:3
    container_name: fuseoracle-rabbitmq
    networks:
      - net_rabbit_bridge_request
      - net_rabbit_bridge_collected
      - net_rabbit_bridge_affirmation
      - net_rabbit_bridge_initiate_change
      - net_rabbit_bridge_rewarded_on_cycle
      - net_rabbit_bridge_senderhome
      - net_rabbit_bridge_senderforeign
    restart: unless-stopped
    volumes: ['~/fusenet/bridge_data/rabbitmq:/var/lib/rabbitmq/mnesia']
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  redis:
    cpus: 0.30
    mem_limit: 250m
    command: 
        - 'redis-server'
        - '--loglevel ${REDIS_LOGLEVEL:-notice}'
        - '--appendonly yes'
        - '--maxmemory 50mb'
        - '--maxmemory-policy allkeys-lru'    
    hostname: redis
    image: redis:4
    sysctls:
      net.core.somaxconn: 1024
    container_name: fuseoracle-redis
    networks:
      - net_db_bridge_request
      - net_db_bridge_collected
      - net_db_bridge_affirmation
      - net_db_bridge_initiate_change
      - net_db_bridge_rewarded_on_cycle
      - net_db_bridge_senderhome
      - net_db_bridge_senderforeign
    restart: unless-stopped
    volumes: ['~/fusenet/bridge_data/redis:/data']
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  bridge_request:
    cpus: 0.25
    mem_limit: 250m
    image: fusenet/native-to-erc20-oracle:always-relay
    container_name: fuseoracle-signature-request
    env_file: ./.env
    environment:
      - NPM_SCRIPT=watcher:signature-request
    restart: unless-stopped
    networks:
      - net_db_bridge_request
      - net_rabbit_bridge_request
    volumes:
      - ${VALIDATOR_KEYSTORE_DIR}:${VALIDATOR_KEYSTORE_DIR}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  bridge_collected:
    cpus: 0.25
    mem_limit: 250m
    image: fusenet/native-to-erc20-oracle:always-relay
    container_name: fuseoracle-collected-signatures
    env_file: ./.env
    environment:
      - NPM_SCRIPT=watcher:collected-signatures
    restart: unless-stopped
    networks:
      - net_db_bridge_collected
      - net_rabbit_bridge_collected
    volumes:
      - ${VALIDATOR_KEYSTORE_DIR}:${VALIDATOR_KEYSTORE_DIR}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  bridge_affirmation:
    cpus: 0.25
    mem_limit: 250m
    image: fusenet/native-to-erc20-oracle:always-relay
    container_name: fuseoracle-affirmation-request
    env_file: ./.env
    environment:
      - NPM_SCRIPT=watcher:affirmation-request
    restart: unless-stopped
    networks:
      - net_db_bridge_affirmation
      - net_rabbit_bridge_affirmation
    volumes:
      - ${VALIDATOR_KEYSTORE_DIR}:${VALIDATOR_KEYSTORE_DIR}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
  bridge_initiate_change:
    cpus: 0.25
    mem_limit: 250m
    image: fusenet/native-to-erc20-oracle:always-relay
    container_name: fuseoracle-initiate-change
    env_file: ./.env
    environment:
      - NPM_SCRIPT=watcher:initiate-change
    restart: unless-stopped
    networks:
      - net_db_bridge_initiate_change
      - net_rabbit_bridge_initiate_change
    volumes:
      - ${VALIDATOR_KEYSTORE_DIR}:${VALIDATOR_KEYSTORE_DIR}
